<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="image">
            <img src="img/pessoasnareunião.jpg" alt="">
        </div>
        <div class="form-area">
            <h1>
                Faça seu Cadastro na VStudio Works
            </h1>
            <form action="">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Nome" class="form-control">
                </div>
                <div>
                    <label for="login">Login</label>
                    <input type="text" id="login" placeholder="Escolha seu login" class="form-control">
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Escolha sua senha" class="form-control">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="text" id="email" placeholder="Seu melhor E-mail" class="form-control">
                </div>
                <div>
                    <button type="button" class="btn btn-dark" id="submit-button">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
